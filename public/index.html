<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coding Tree</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Fira Code', monospace;
      overflow: hidden;
    }
  
    .clouds {
      position: absolute;
      top: 0;
      left: 0;
      width: 200%;
      height: 100%;
      background: url('https://pngimg.com/d/cloud_PNG112207.png') repeat-x;
      background-size: contain;
      animation: moveClouds 130s linear infinite;
      z-index: 0;
      opacity: 0.4;
    }
  
    @keyframes moveClouds {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
    #responseMsg {
        transition: max-height 0.7s ease, opacity 0.7s ease;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center relative" style="background: linear-gradient(to bottom, #dbf4fe 0%, #b8e5fb 40%, #a0dbff 70%, #70c1ff 100%);">
    <div class="clouds"></div>
    <div class="rounded-2xl shadow-2xl p-8 max-w-md w-full text-center border border-yellow-50 z-10" style="background-color: #fdfaf4;">
    <h1 class="text-4xl font-bold mb-4 text-green-800">üå± Coding Tree</h1>
    <p class="text-gray-700 mb-6">A cozy, creative coding platform built for students. Starting with Python.</p>
    <img 
  id="thankYouGif"
  src="https://media.tenor.com/71T1E-HH6AsAAAAj/ton-ton-friends-lets-celebrate.gif" 
  alt="Thank You" 
  class="mx-auto max-h-0 opacity-0 overflow-hidden transition-all duration-700 rounded"
>
    <p id="responseMsg" class="text-green-700 mt-4 max-h-0 opacity-0 overflow-hidden transition-all duration-700">Thanks! You'll be the first to know when we launch.</p>
    <form id="emailForm" class="space-y-4 max-h-96 opacity-100 overflow-hidden transition-all duration-700 mb-6">
        <input 
          type="email" 
          name="email" 
          placeholder="Enter your email for early access" 
          required 
          class="w-full p-2 border border-[#ccccb3] rounded bg-white placeholder-gray-500 text-gray-800"
        />
        <button 
          type="submit" 
          class="w-full bg-green-600 text-white p-2 rounded hover:bg-green-700 transition-colors"
        >
          Notify Me
        </button>
      </form>
    <p class="mt-6 text-sm text-gray-500">Built with ‚ù§Ô∏è by a coding teacher who cares.</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const form = document.getElementById('emailForm');
    const responseMsg = document.getElementById('responseMsg');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      const email = formData.get('email');
      const res = await fetch('/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email })
      });
      const thankYouGif = document.getElementById('thankYouGif');

      if (res.ok) {
        form.reset();
        form.classList.remove('max-h-96', 'opacity-100');
        form.classList.add('max-h-0', 'opacity-0');

        responseMsg.classList.remove('max-h-0', 'opacity-0');
        responseMsg.classList.add('max-h-20', 'opacity-100');

        thankYouGif.classList.remove('max-h-0', 'opacity-0');
        thankYouGif.classList.add('max-h-40', 'opacity-100');
        setTimeout(()=>{confetti({
            particleCount: 300,     
            spread: 160,            
            startVelocity: 65,
            gravity: 1.5,           
            ticks: 250,             
            origin: {
                x: 0.5,              
                y: 0.5             
            },
            colors: ['#34D399', '#10B981', '#FBBF24', '#60A5FA']
        })}, 200);
      }
    });
  </script>
</body>
</html>
